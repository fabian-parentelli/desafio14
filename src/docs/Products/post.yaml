paths:
  /api/products:
      post:
        summary: Create a new product.
        tags:
          - Products
        parameters:
        - name: token
          in: header
          description: Token de autenticaci√≥n en API.
          required: true
          schema:
            type: string
            format: bearerToken
        requestBody:
          required: true
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/NewProduct'
        responses:
          "200":
            description: Obtaining successful products.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Product'
          "400":
            description: The product was not found in the dataBase, probably an error of the id entered through the query.              
          "500":
            description: Internal server error, usually generated by failed connection to the DB.

components:
  schemas:
    NewProduct:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        code:
          type: string
        price:
          type: number
        stock:
          type: integer
        category:
          type: string
      example:
        title: "Bteria pearl"
        description: "Soprano Do Escolar"
        code: "Yrs23Bata"
        price: 5142
        stock: 85
        category: "wind"
