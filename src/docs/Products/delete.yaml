paths:
  /api/products:
      delete:
        summary: Delete product.
        tags:
          - Products
        parameters:
        - in: path
          name: Product Id
          type: string
          required: true
          description: Get a product for you Id.
        - name: token
          in: header
          description: Token de autenticaci√≥n en API.
          required: true
          schema:
            type: string
            format: bearerToken
        responses:
          "200":
            description: Delete successful products.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/successfully'
          "400":
            description: The product was not found in the dataBase, probably an error of the id entered through the query.              
          "500":
            description: Internal server error, usually generated by failed connection to the DB.