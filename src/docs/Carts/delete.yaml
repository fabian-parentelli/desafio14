paths:
  /api/carts/{cid}/products/{pid}: 
    delete:
      summary: Remove a product from the cart.
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart Id
          schema: 
            type: string  
        - name: pid
          in: path
          required: true
          description: Product Id
          schema: 
            type: string
        - name: token
          in: header
          description: Token de autenticaci√≥n en API.
          required: true
          schema:
            type: string
            format: bearerToken
      responses:
        "200":
          description: The product was successfully removed to the cart.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successfully'
        "400":
          description: The product could not be delete in the cart, probably an error of the incorrectly entered pid, cid or token.
        "500":
          description: Internal server error, usually generated by failed connection to the DB.      
  /api/carts/{id}: 
    delete:
      summary: Delete cart.
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          required: true
          description: cart Id
          schema: 
            type: string       
      responses:
        "200":
          description: The cart was meoved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successfully'
        "400":
          description: The product could not be delete in the cart, probably an error of the incorrectly entered pid, cid or token.
        "500":
          description: Internal server error, usually generated by failed connection to the DB.
components:
  schemas:
    successfully:
      type: object
      properties:
        data:
          type: object
          properties:
            acknowledged:
              type: boolean
            modifiedCount:
              type: integer
            upsertedId:
              type: null
            upsertedCount:
              type: integer
            matchedCount:
              type: integer
      example:
        data:
          acknowledged: true
          modifiedCount: 1
          upsertedId: null
          upsertedCount: 0
          matchedCount: 1