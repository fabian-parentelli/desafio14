paths:
  /api/carts/{id}: 
    put:
      summary: Modify products inside the cart.
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          required: true
          description: cart Id
          schema: 
            type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      product:
                        type: string
                      quantity:
                        type: integer
              example:
                products:
                  - product: "6468e3e2c50d23b897685e2d"
                    quantity: 2
                  - product: "6468e499c50d23b897685e39"
                    quantity: 3
      responses:
        "200":
          description: The products inside the cart were successfully modified.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successfully'
        "400":
          description: The cart or product was not found in the database, probably an error of the id entered through the query.
        "500":
          description: Internal server error, usually generated by a failed connection to the DB.
  /api/carts/{cid}/products/{pid}:
    put:
      summary: Modify the quantity of a product in the cart.
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart Id
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: Product Id
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
              example:
                quantity: 8
      responses:
        "200":
          description: The quantity of the product in the cart was successfully modified.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/successfully'
        "400":
          description: The cart or product was not found in the database, probably an error of the id entered through the query.
        "500":
          description: Internal server error, usually generated by a failed connection to the DB.        