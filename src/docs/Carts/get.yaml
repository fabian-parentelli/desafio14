paths:
  /api/carts/{id}: 
    get:
      summary: Get a cart according to your id.
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          required: true
          description: cart Id
          schema: 
            type: string
      responses:
        "200":
          description: The car is successfully retrieved from the DB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts'
        "400":
          description: The car was not found in the dataBase, probably an error of the id entered through the query.
        "500":
          description: Internal server error, usually generated by failed connection to the DB.
components:
  schemas:
    Carts:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerated by mongo.
        products:
          type: array
          description: empty array
      example:
        _id: "64d793fec389884072e10d9e"
        products: []